						<form action="../criar-destino" class="form-control bd-navbar">
							<div class="mb-3">
								<label c="nome" class="form-label">Nome Destino</label>
								<input type="text" class="form-control" id="nome" name="nomeDestino" required>
							</div>
							<!-- radio input categoria -->
							<div class="mb-3">
								<div class="col d-flex justify-content-center">
									<!-- A -->
									<div class="form-check">
										<input class="form-check-input" type="radio" id="a" name="categoriaDestino"
											value="A">
										<label class="form-check-label" for="a"> A </label>
									</div>
									<!-- B -->
									<div class="form-check">
										<input class="form-check-input" type="radio" id="b" name="categoriaDestino"
											value="B">
										<label class="form-check-label" for="b"> B</label>
									</div>
									<!-- C -->
									<div class="form-check">
										<input class="form-check-input" type="radio" id="c" name="categoriaDestino"
											value="C">
										<label class="form-check-label" for="c"> C </label>
									</div>
								</div>
							</div>
							<!-- radio input condição -->
							<div class="mb-3">
								<div class="col d-flex justify-content-center">
									<!-- disponivel -->
									<div class="form-check">
										<input class="form-check-input" type="radio" id="disp" name="condicao"
											value="Voo Direto">
										<label class="form-check-label" for="Direto"> Voo Direto </label>
									</div>
									<!-- indisponivel -->
									<div class="form-check">
										<input class="form-check-input" type="radio" id="indi" name="condicao"
											value="Voo com Escala">
										<label class="form-check-label" for="escala"> Voo com Escala</label>
									</div>
								</div>
							</div>
							<div class="mb-3">
								<label for="text" class="form-label">Quantidade Disponivel</label>
								<input type="text" class="form-control" id="quant" name="qtdDisponivel" required>
							</div>
							<div class="mb-3">
								<label for="text" class="form-label">Preço Unitario</label>
								<input type="text" class="form-control" id="preco" name="precoUnit" required>
							</div>
							<div class="mb-3">
								<label for="date" class="form-label">Data Ida</label>

							</div>
							<div class="mb-3">
